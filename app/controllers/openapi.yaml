openapi: 3.0.3
info:
  title: Apps API
  version: 1.0.0
  description: >
    API for managing applications.  
    Allows retrieving all apps, viewing details of a specific app, creating new entries, updating existing ones, and deleting apps.

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /apps:
    get:
      summary: Retrieve all applications
      operationId: getApps
      tags:
        - Apps
      responses:
        "200":
          description: Successfully retrieved the list of apps
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AppSummary"

    post:
      summary: Create a new application
      operationId: createApp
      tags:
        - Apps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppInput"
      responses:
        "201":
          description: Application created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/App"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"

  /apps/{id}:
    get:
      summary: Retrieve a specific application
      operationId: getAppById
      tags:
        - Apps
      parameters:
        - name: id
          in: path
          required: true
          description: The unique ID of the app
          schema:
            type: integer
      responses:
        "200":
          description: Successfully retrieved the app details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AppWithComments"
        "404":
          description: App not found

    patch:
      summary: Update an existing application
      operationId: updateApp
      tags:
        - Apps
      parameters:
        - name: id
          in: path
          required: true
          description: The unique ID of the app to update
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AppInput"
      responses:
        "200":
          description: Application updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/App"
        "422":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "404":
          description: App not found

    delete:
      summary: Delete an application
      description: Permanently deletes an application by its unique ID.
      operationId: deleteApp
      tags:
        - Apps
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the app to delete
          schema:
            type: integer
      responses:
        "204":
          description: The app was successfully deleted (no content returned)
        "404":
          description: The app with the specified ID was not found

components:
  schemas:
    AppSummary:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        photo:
          type: string
          description: Path or URL to the app's image
        rating:
          type: number
          format: float
          description: Average rating of the app

    App:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        is_game:
          type: boolean
        dev_id:
          type: integer
        cost:
          type: number
          format: float
        size:
          type: number
        android_min_version:
          type: string
        ram_needed:
          type: string
        photo_path:
          type: string
        apk_path:
          type: string
        downloads_count:
          type: integer

    AppWithComments:
      allOf:
        - $ref: "#/components/schemas/App"
        - type: object
          properties:
            comments:
              type: array
              items:
                $ref: "#/components/schemas/Comment"

    AppInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        is_game:
          type: boolean
        dev_id:
          type: integer
        cost:
          type: number
          format: float
        size:
          type: number
        android_min_version:
          type: string
        ram_needed:
          type: string
        photo_path:
          type: string
        apk_path:
          type: string
        downloads_count:
          type: integer
      required:
        - name
        - dev_id

    Comment:
      type: object
      properties:
        id:
          type: integer
        content:
          type: string
        rating:
          type: number
          format: float
        user_id:
          type: integer
        created_at:
          type: string
          format: date-time

    ValidationError:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
