default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: try_app_db

test:
  <<: *default
  database: try_app_db

production: &production
  <<: *default
  database: myapp_production
  username: <%= ENV["DB_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>

queue:
  <<: *production
  database: try_app_db

cable:
  <<: *default
  database: try_app_db