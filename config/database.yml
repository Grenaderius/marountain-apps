default: &default
  adapter: postgresql
  encoding: unicode
  # Пул для багатопоточності, Render це любить
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  # Ваша локальна база (не для Render)
  database: my_project_development

test:
  <<: *default
  # Ваша тестова база (не для Render)
  database: my_project_test

production:
  <<: *default
  # Цей рядок автоматично підхопить DATABASE_URL,
  # який ми налаштували на Render.
  # Нічого більше тут не потрібно.
  url: <%= ENV["DATABASE_URL"] %>